
services:

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Persistent data
      - rabbitmq_logs:/var/log/rabbitmq # Persistent logs
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coffee_analysis_net


  coffee-analyzer:
    image: coffee-analyzer:latest
    container_name: coffee-analyzer
    build:
      context: .
      dockerfile: ./coffee-analyzer/Dockerfile
    volumes:
      - ./coffee-analyzer/config.json:/app/config.json
    environment:
      TOTAL_WORKERS: 28
      MONITORS_COUNT: 3
    depends_on:
      rabbitmq:
        condition: service_healthy
      monitor-1:
        condition: service_started
      monitor-2:
        condition: service_started
      monitor-3:
        condition: service_started
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "30001"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coffee_analysis_net


  analyst-1:
    image: analyst:latest
    container_name: analyst-1
    build:
      context: .
      dockerfile: ./analyst/Dockerfile
    volumes:
      - ./analyst/config.json:/app/config.json
      - ./analyst/.data/:/app/.data/
      - ./analyst/results/:/app/results/
    depends_on:
      coffee-analyzer:
        condition: service_healthy
    networks:
      - coffee_analysis_net

  analyst-2:
