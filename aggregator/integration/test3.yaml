services:
  aggregator1:
    image: aggregator:latest
    container_name: aggregator1
    build:
      context: ../..
      dockerfile: aggregator/Dockerfile
    environment:
      WORKER_ID: "aggregator1"
      WORKERS_COUNT: 2
      MIDDLEWARE_ADDRESS: "amqp://guest:guest@rabbitmq:5672/"
      GROUP_BY: "[\"year_month\",\"item_name\"]"
      AGGREGATIONS: "[{\"col\":\"profit\",\"func\":\"sum\"},{\"col\":\"profit\",\"func\":\"count\"}]"
      QUERY_NAME: "test3"
      INPUT_NAME: "input_test3"
      OUTPUT_NAME: "reducer_input_test3"
      LOG_LEVEL: "DEBUG"
      OUTPUT_BATCH_SIZE: 5
      IS_REDUCER: "false"
    networks:
      - testing_net

  aggregator2:
    image: aggregator:latest
    container_name: aggregator2
    build:
      context: ../..
      dockerfile: aggregator/Dockerfile
    environment:
      WORKER_ID: "aggregator2"
      WORKERS_COUNT: 2
      MIDDLEWARE_ADDRESS: "amqp://guest:guest@rabbitmq:5672/"
      GROUP_BY: "[\"year_month\",\"item_name\"]"
      AGGREGATIONS: "[{\"col\":\"profit\",\"func\":\"sum\"},{\"col\":\"profit\",\"func\":\"count\"}]"
      QUERY_NAME: "test3"
      INPUT_NAME: "input_test3"
      OUTPUT_NAME: "reducer_input_test3"
      LOG_LEVEL: "DEBUG"
      OUTPUT_BATCH_SIZE: 5
      IS_REDUCER: "false"
    networks:
      - testing_net

  reducer:
    image: aggregator:latest
    container_name: reducer
    build:
      context: ../..
      dockerfile: aggregator/Dockerfile
    environment:
      WORKER_ID: "reducer"
      WORKERS_COUNT: 1
      MIDDLEWARE_ADDRESS: "amqp://guest:guest@rabbitmq:5672/"
      GROUP_BY: "[\"year_month\",\"item_name\"]"
      AGGREGATIONS: "[{\"col\":\"sum_profit\",\"func\":\"sum\"},{\"col\":\"count_profit\",\"func\":\"sum\"}]"
      QUERY_NAME: "test3"
      INPUT_NAME: "reducer_input_test3"
      OUTPUT_NAME: "output_test3"
      LOG_LEVEL: "DEBUG"
      RETAININGS: "[{\"amount-retained\":1,\"group-by\":\"year_month\",\"value\":\"count_profit\",\"largest\":true},{\"amount-retained\":1,\"group-by\":\"year_month\",\"value\":\"sum_profit\",\"largest\":true}]"
      OUTPUT_BATCH_SIZE: 10
      IS_REDUCER: "true"
    networks:
      - testing_net

  tester:
    image: aggregator-builder:latest
    container_name: tester
    build:
      context: ../..
      dockerfile: aggregator/Dockerfile
      target: builder
    command: ["go", "test", "-v", "-timeout", "5s", "-run", "^TestBestSellingProducts$", "./aggregator/integration/integration_test.go"]
    depends_on:
      - aggregator1
      - aggregator2
      - reducer
    networks:
      - testing_net


networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24